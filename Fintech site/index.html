<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Save Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="login-container text-center">
        <div class="logo">
            <img src="./Images/logo.svg" alt="Logo">
            <div>Save Money</div>
        </div>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Login</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                <div class="text-end">
                    <a href="#" class="text-decoration-none small">Esqueci minha senha</a>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="mt-3 social-buttons">
            <button class="btn-social">
                <img src="./Images/facebook.svg" alt="Facebook">
                Facebook
            </button>
            <button class="btn-social">
                <img src="./Images/google.svg" alt="Google">
                Google
            </button>
            <button class="btn-social">
                <img src="./Images/apple.svg" alt="Apple">
                Apple
            </button>
        </div>
        <div class="mt-3">
            <a href="#" class="text-decoration-none">Cadastrar-se</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
